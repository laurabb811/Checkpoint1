<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>M1C1 CSS Grid Assignment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/deb13fed5f.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
</head>

<body>

    <div class="container">
        <div class="gridOne">
            <p>Hello World</p>
            <p style="color: blue;">My Fantastic Content</p>
        </div>

        <div class="gridTwo">
            <div class="red">
                <p>Whatever</p>
            </div>

            <div class="blue">
                <p>text</p>
            </div>

            <div class="yellow">
                <p>I want</p>
            </div>
        </div>

        <div class="gridThree">
            <div class="text">
                <p>The text I chose is awesome</p>
            </div>

            <div class="image">
                <img src="images/jplenio-forest-8705064_1920.jpg" alt="">
            </div>
        </div>

        <div class="gridFour">
            <div class="text-gridFour">
                <p>My even more awesome text</p>
            </div>

            <div id="two-text-gridFour"> 
                <p>My left text</p>
                <p>My right text</p>
            </div>
        </div>

        <div class="gridFive">
            <div class="text-gridFive">
                <p>My even more awesome text</p>
            </div>

            <div class="images-gridFive"> 
                <img src="images/photo-1487782310695-ed8583618566.avif" alt="">
                <img src="images/photo-1551582045-6ec9c11d8697.avif" alt="">
            </div>
        </div>

        <div class="gridSix">
            <i class="fa-solid fa-heart"></i>

            <p>My awesome google font is applied here</p>
        </div>

    </div>
</body>

</html>
